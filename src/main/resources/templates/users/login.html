<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head th:insert="~{partials/header :: header}">

    <title>Login</title>
</head>
<body>
    <div class="page-wrapper">
        <div th:insert="~{partials/navbar :: navbar}"></div>
        <div class="container grow d-flex">
            <h1>Login</h1>

            <form th:action="@{/login}" method="post" class="login-form">
                    <label for="username" class="login-username">Username</label>
                    <input id="username" name="username" type="text"/>
                    <label for="password" class="login-password">Password</label>
                    <input id="password" name="password" type="password"/>
                    <input type="submit" value="Login" class="login-btn"/>
            </form>
        </div>
    </div>
</body>
</html>
