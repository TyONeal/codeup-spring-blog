<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head th:insert="~{partials/header :: header}">
    <title>${post.title}</title>
</head>
<body>
<div class="page-wrapper">
    <div th:replace="partials/navbar :: navbar"></div>
    <div class="container">
        <h1>Post:</h1>
        <div>
            <p th:text="${post.title}"/>
            <p th:text="${post.body}"/>
            <p th:text="${email}"/>
        </div>
    </div>
</div>
</body>
</html>
