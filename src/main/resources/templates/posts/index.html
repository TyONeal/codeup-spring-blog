<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head th:insert="partials/header ::header" th:remove="tags">

    <title>View All</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div>
        <h1 sec:authorize="isAuthenticated()">Welcome, <span th:text="${user.getUsername()}"></span></h1>
        <h1 sec:authorize="!isAuthenticated()">Posts:</h1>

            <div th:each="post : ${post}">
                <p th:text="${post.title}"/>
                <p th:text="${post.body}"/>
            </div>


</div>
</body>
</html>
